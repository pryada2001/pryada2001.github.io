<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Классная работа</title>
    <style>
        body {
            font: 2rem sans-serif;
            text-align: center;
        }
        #counter {
            width: 100px;
            margin: auto;
        }
        #level {
            width: 180px;
            margin: auto;
            margin-top: 30px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div>Нажми на кнопку ниже</div>
    <button id="counter">0</button>
    <div id="level">0 уровень</div>
    <script>
        'use strict';
        let s = counter.innerHTML;
        counter.addEventListener('click', changeValue);
        function changeValue(e) {
            if (s > 20) {
                s += 1;
                level.innerHTML = '1 уровень';
            }
            if (s > 40) {
                s += 2;
                level.innerHTML = '2 уровень';
            }
            if (s > 80) {
                s += 3;
                level.innerHTML = '3 уровень';
            }
            if (s > 160) {
                s += 4;
                level.innerHTML = '4 уровень';
            }
            if (s > 320) {
                s += 5;
                level.innerHTML = '5 уровень';
            }
            if (s > 640) {
                s += 6;
                level.innerHTML = '6 уровень';
            }
            if (s > 1280) {
                s += 7;
                level.innerHTML = '7 уровень';
            }
            if (s > 2560) {
                s += 8;
                level.innerHTML = '8 уровень';
            }
            if (s > 5120) {
                s += 9;
                level.innerHTML = '9 уровень';
            }
            if (s > 10240) {
                s += 10;
                level.innerHTML = 'Победа!';
            }
            counter.innerHTML = ++s;
        }
    </script>
</body>
</html>
