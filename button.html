<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            margin: 50px;
            box-sizing: border-box;
            padding-top: 40px;
            padding-left: 60px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            background-color: aqua;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            user-select: none;
        }
        .box:hover {
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .box:active {
            background-color: rgb(0, 180, 180);
        }
        .text {
            font-family: sans-serif;
            font-weight: 500;
            font-size: 50px;
            letter-spacing: 5px;
        }
        .score_box {
            font-family: sans-serif;
            font-size: 30px;
            font-weight: 500;
            width: 300px;
            height: 150px;
            margin: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="text" id="btn">Button</span>
    </div>
    <div class="score_box">
        <span class="score_text">Score:</span>
        <span id="score">0</span>
    </div>
    <script>
        'use strict';
        btn.addEventListener('click', up);
        function up(e) {
            ++score.innerHTML;
        }
    </script>
</body>
</html>
