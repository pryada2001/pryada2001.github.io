<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans:400&subset=cyrillic');

        body {
            font-family: 'Open Sans', sans-serif;
            background: #fbfbfb;
        }

        .h_h1 {
            text-align: center;
            font-size: 2.4rem;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .bf {
            width: 100%;
            height: auto;
            font-size: 0.75rem;
            padding-left: 2vw;
        }

        .war {
            font-size: 1rem;
        }

        @keyframes kf1 {
            0% { transform: scale(1,1); background-color: green; }
            12.5% { background-color: blue; }
            25% { transform: scale(1.5,1.5); background-color: blueviolet; }
            37.5% { background-color: pink; }
            50% { transform: scale(1,1); background-color: yellow; }
            62.5% { background-color: orange; }
            75% { transform: scale(1.5,1.5); background-color: orangered; }
            87.5% { background-color: red; }
            100% { transform: scale(1,1); background-color: green; }
        }
        
        @keyframes kf2 {
            0% { background: url("http://fullhdwallpapers.ru/image/nature/4051/magicheskie-gory.jpg") 50%/cover; }
            7.5% { background: url("http://fullhdwallpapers.ru/image/nature/4051/magicheskie-gory.jpg") 50%/cover; }
            17.5% { background: url("http://sf.co.ua/13/06/wallpaper-2866201.jpg") 50%/cover; }
            32.5% { background: url("http://sf.co.ua/13/06/wallpaper-2866201.jpg") 50%/cover; }
            42.5% { background: url("https://www.inspirationde.com/wp-content/uploads/2015/06/moraine-lake-landscape-photography-wallpapers-1434598277n8gk4.jpg") 50%/cover; }
            57.5% { background: url("https://www.inspirationde.com/wp-content/uploads/2015/06/moraine-lake-landscape-photography-wallpapers-1434598277n8gk4.jpg") 50%/cover; }
            67.5% { background: url("http://sf.co.ua/13/03/wallpaper-2695511.jpg") 50%/cover; }
            82.5% { background: url("http://sf.co.ua/13/03/wallpaper-2695511.jpg") 50%/cover; }
            92.5% { background: url("http://fullhdwallpapers.ru/image/nature/4051/magicheskie-gory.jpg") 50%/cover; }
            100% { background: url("http://fullhdwallpapers.ru/image/nature/4051/magicheskie-gory.jpg") 50%/cover; }
        }

        @keyframes kf31 {
            0% { transform: translate(0,0); border-radius: 0%; }
            25% { transform: translate(320px,0); border-radius: 50%; }
            50% { transform: translate(320px,320px); border-radius: 0%; }
            75% { transform: translate(0,320px); border-radius: 50%; }
            100% { transform: translate(0,0); border-radius: 0%; }
        }

        @keyframes kf32 {
            0% { transform: translate(0,0); border-radius: 50%; }
            25% { transform: translate(0,320px); border-radius: 0%; }
            50% { transform: translate(-320px,320px); border-radius: 50%; }
            75% { transform: translate(-320px,0); border-radius: 0%; }
            100% { transform: translate(0,0); border-radius: 50%; }
        }

        @keyframes kf33 {
            0% { transform: translate(0,0); border-radius: 0%; }
            25% { transform: translate(-320px,0); border-radius: 50%; }
            50% { transform: translate(-320px,-320px); border-radius: 0%; }
            75% { transform: translate(0,-320px); border-radius: 50%; }
            100% { transform: translate(0,0); border-radius: 0%; }
        }
        
        @keyframes kf34 {
            0% { transform: translate(0,0px); border-radius: 50%; }
            25% { transform: translate(0,-320px); border-radius: 0%; }
            50% { transform: translate(320px,-320px); border-radius: 50%; }
            75% { transform: translate(320px,0); border-radius: 0%; }
            100% { transform: translate(0,0); border-radius: 50%; }
        }

        @keyframes red1 {
            0% { background-color: rgba(255, 0, 0, 0.2); }
            1% { background-color: rgba(255, 0, 0, 0.9); }
            60% { background-color: rgba(255, 0, 0, 0.9); }
            61% { background-color: rgba(255, 0, 0, 0.2); }
            70% { background-color: rgba(255, 0, 0, 0.2); }
            71% { background-color: rgba(255, 0, 0, 0.9); }
            80% { background-color: rgba(255, 0, 0, 0.9); }
            81% { background-color: rgba(255, 0, 0, 0.2); }
            90% { background-color: rgba(255, 0, 0, 0.2); }
            91% { background-color: rgba(255, 0, 0, 0.9); }
            100% { background-color: rgba(255, 0, 0, 0.9); }
        }

        @keyframes yellow1 {
            0% { background-color: rgba(255, 255, 0, 0.2); }
            1% { background-color: rgba(255, 255, 0, 0.9); }
            99% { background-color: rgba(255, 255, 0, 0.9); }
            100% { background-color: rgba(255, 255, 0, 0.2); }
        }

        @keyframes green1 {
            0% { background-color: rgba(0, 128, 0, 0.2); }
            1% { background-color: rgba(0, 128, 0, 0.9); }
            60% { background-color: rgba(0, 128, 0, 0.9); }
            61% { background-color: rgba(0, 128, 0, 0.2); }
            70% { background-color: rgba(0, 128, 0, 0.2); }
            71% { background-color: rgba(0, 128, 0, 0.9); }
            80% { background-color: rgba(0, 128, 0, 0.9); }
            81% { background-color: rgba(0, 128, 0, 0.2); }
            90% { background-color: rgba(0, 128, 0, 0.2); }
            91% { background-color: rgba(0, 128, 0, 0.9); }
            100% { background-color: rgba(0, 128, 0, 0.9); }
        }

        .anim1 {
            width: 75px;
            height: 75px;
            margin: 50px;
            background-color: green;
            border-radius: 50%;
            animation: kf1 4s ease-in-out infinite;
        }

        .anim2 {
            width: 80vw;
            height: 45vw;
            animation: kf2 20s ease-in-out infinite;
            margin: 20px;
        }

        .zd3 {
            margin: 20px;
            width: 530px;
            height: 530px;
            box-shadow: 0 0 10px rgba(0,0,3,1);
            position: relative;
        }

        .anim31,
        .anim32,
        .anim33,
        .anim34 {
            width: 150px;
            height: 150px;
            position: absolute;
        }

        .anim31 {
            background-color: green;
            left: 30px;
            top: 30px;
            animation: kf31 4s ease-in-out infinite;
        }
        
        .anim32 {
            background-color: blue;
            left: 350px;
            top: 30px;
            border-radius: 50%;
            animation: kf32 4s ease-in-out infinite;
        }

        .anim33 {
            background-color: orange;
            left: 350px;
            top: 350px;
            animation: kf33 4s ease-in-out infinite;
        }

        .anim34 {
            background-color: red;
            left: 30px;
            top: 350px;
            border-radius: 50%;
            animation: kf34 4s ease-in-out infinite;
        }

        .base {
            height: 400px;
            width: 150px;
            border-radius: 50px;
            border: 3px solid black;
            margin: 40px;
            position: relative;
            background-color: rgb(160, 160, 160)
        }

        .red,
        .yellow,
        .green {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            position: absolute;
            border: 2px solid black;
        }

        .red {
            left: 12.5px;
            top: 12.5px;
            background-color: rgba(255, 0, 0, 0.2);
        }
        
        .yellow {
            left: 12.5px;
            top: 140px;
            background-color: rgba(255, 255, 0, 0.2);
        }

        .green {
            left: 12.5px;
            top: 267.5px;
            background-color: rgba(0, 128, 0, 0.2);
        }

        .base:hover > .red {
            animation: red1 8s ease-in-out 1;
        }

        .base:hover > .yellow {
            animation: yellow1 3.5s ease-in-out 8.1s 1;
        }

        .base:hover > .green {
            animation: green1 8s ease-in-out 11.7s 1;
        }

        .mh1 {
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="h_h1">Сложные анимации</h1>
    </header>
    <hr>
    <main>
        <h1 class="mh1">Анимация 1</h1>
        <div class="anim1"></div>
        <hr>
        <h1 class="mh1">Анимация 2</h1>
        <div class="anim2"></div>
        <hr>
        <h1 class="mh1">Анимация 3</h1>
        <div class="zd3">
            <div class="anim31"></div>
            <div class="anim32"></div>
            <div class="anim33"></div>
            <div class="anim34"></div>
        </div>
        <hr>
        <h1 class="mh1">Анимация 4 (работает при наведении)</h1>
        <div class="base">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
    </main>
    <hr>
    <footer class="bf">
        <p class="war">
            Другие работы: <a href="https://pryada.neocities.org/" target="_blank">Гоночные игры</a>,

</body>
</html>
